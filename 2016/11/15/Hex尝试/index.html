                <h4 id="死磕精神有时真的很管用"><a href="#死磕精神有时真的很管用" class="headerlink" title="死磕精神有时真的很管用"></a>死磕精神有时真的很管用</h4><p>从昨天晚上到今天一直在搭Hexo博客，其实昨天晚上已经没问题了，也绑定了自己50块买来的域名，但是今天早上又折腾了一下，就不行了。不断看教程，不断尝试，在知乎上看到了别人的分享，然后试了试几句命名，就很快搭好了，当然还有很多细节要再研究下。装逼有时真是一门学问，并且很辛苦。想想自己之前都没接触过命令行和git，这下也算学到了。可以慢慢地和我厂程序员打成一片了。有点不务正业了，哦！忘了，我是设计师！但是总不能永远都是设计师吧，我由衷地感觉到在终端里敲代码很酷。我这性格真是为装逼而生，生来就是受苦的。</p>
